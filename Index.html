<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokédex Guessing Game</h1>
        <p id="pokedex-entry">Click start to begin!</p>
    </div>
    <div class="containerTwo">
        <input type="text" id="guess" placeholder="Enter Pokémon name..." size="30" required>
        <br>
        <button id="submit-guess">Submit Guess</button>
        <button id="start-game">Start Game</button>
        <p id="feedback"></p>
        <button id="reset-game">Reset Game</button>
        </div>
    <script src="script.js"></script>
</body> 
</html>
